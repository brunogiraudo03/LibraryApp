<div [ngClass]="{'bg-gradient-to-r from-primary to-secondary': isAdmin()}"
    class="h-screen w-64 bg-base-100 border-r border-base-200 flex flex-col fixed left-0 top-0 z-50 shadow-lg font-sans text-base-content">

    <!-- Logo Area -->
    <div class="p-6 flex items-center justify-center border-b border-base-200/50">
        <div class="flex flex-col items-center">
            <div class="w-12 h-12 rounded-xl bg-primary/10 text-primary flex items-center justify-center mb-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                    stroke="currentColor" class="w-7 h-7">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 21v-8.25M15.75 21v-8.25M8.25 21v-8.25M3 9l9-6 9 6m-1.5 12V10.332A48.36 48.36 0 0012 9.75c-2.551 0-5.056.2-7.5.582V21M3 21h18M12 6.75h.008v.008H12V6.75z" />
                </svg>
            </div>
            <h1 class="text-xl font-bold tracking-tight">LibraryApp</h1>
            <span
                class="text-[10px] font-bold uppercase tracking-widest text-primary bg-primary/10 px-2 py-0.5 rounded mt-1">
                {{ (user()?.role || 'Guest').replace('ROLE_', '') }} <span *ngIf="isAdmin()"
                    class="ml-2 badge badge-primary">ADMIN</span>
            </span>
        </div>
    </div>

    <!-- Menu Items -->
    <nav class="flex-1 overflow-y-auto p-4 space-y-1">

        <p class="px-4 text-xs font-bold text-base-content/40 uppercase tracking-wider mb-2 mt-2">Principal</p>

        <a routerLink="/dashboard" routerLinkActive="bg-primary/10 text-primary font-bold shadow-sm"
            class="group flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-xl text-base-content/70 hover:bg-base-200 transition-all hover:text-base-content">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                stroke="currentColor" class="w-5 h-5 group-hover:text-primary transition-colors">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
            </svg>
            Dashboard
        </a>

        @if (isEmployee()) {
        <p class="px-4 text-xs font-bold text-base-content/40 uppercase tracking-wider mb-2 mt-6">Gestión</p>

        <a routerLink="/manage-books" routerLinkActive="bg-primary/10 text-primary font-bold shadow-sm"
            class="group flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-xl text-base-content/70 hover:bg-base-200 transition-all hover:text-base-content">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                stroke="currentColor" class="w-5 h-5 group-hover:text-primary transition-colors">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-30 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3.001.512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" />
            </svg>
            Libros
        </a>

        <a routerLink="/authors" routerLinkActive="bg-primary/10 text-primary font-bold shadow-sm"
            class="group flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-xl text-base-content/70 hover:bg-base-200 transition-all hover:text-base-content">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                stroke="currentColor" class="w-5 h-5 group-hover:text-primary transition-colors">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
            </svg>
            Autores
        </a>

        <a routerLink="/categories" routerLinkActive="bg-primary/10 text-primary font-bold shadow-sm"
            class="group flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-xl text-base-content/70 hover:bg-base-200 transition-all hover:text-base-content">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                stroke="currentColor" class="w-5 h-5 group-hover:text-primary transition-colors">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M9.568 3H5.25A2.25 2.25 0 003 5.25v4.318c0 .597.237 1.17.659 1.591l9.581 9.581c.699.699 1.78.872 2.607.33a18.095 18.095 0 005.223-5.223c.542-.827.369-1.908-.33-2.607L11.16 3.66A2.25 2.25 0 009.568 3z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 6h.008v.008H6V6z" />
            </svg>
            Categorías
        </a>

        <a routerLink="/manage-loans" routerLinkActive="bg-primary/10 text-primary font-bold shadow-sm"
            class="group flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-xl text-base-content/70 hover:bg-base-200 transition-all hover:text-base-content">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                stroke="currentColor" class="w-5 h-5 group-hover:text-primary transition-colors">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5" />
            </svg>
            Préstamos
        </a>
        }

        @if (isAdmin() || isEmployee()) {
        <p class="px-4 text-xs font-bold text-base-content/40 uppercase tracking-wider mb-2 mt-6">Administración</p>
        <a routerLink="/users" routerLinkActive="bg-primary/10 text-primary font-bold shadow-sm"
            class="group flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-xl text-base-content/70 hover:bg-base-200 transition-all hover:text-base-content">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                stroke="currentColor" class="w-5 h-5 group-hover:text-primary transition-colors">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15 19.128a9.38 9.38 0 002.625.372 9.337 9.337 0 004.121-.952 4.125 4.125 0 00-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0111.964-3.07M12 6.375a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zm8.25 2.25a2.625 2.625 0 11-5.25 0 2.625 2.625 0 015.25 0z" />
            </svg>
            Usuarios
        </a>
        }

    </nav>

    <!-- Bottom Actions -->
    <div class="p-4 border-t border-base-200/50 space-y-2 mt-auto">
        <button (click)="logout()"
            class="w-full group flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-xl text-error/70 hover:bg-error/10 hover:text-error transition-all hover:shadow-sm">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                stroke="currentColor" class="w-5 h-5 transition-colors">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" />
            </svg>
            Cerrar Sesión
        </button>

        <div class="flex items-center gap-3 px-2 py-2">
            <div class="avatar online placeholder">
                <div class="bg-neutral text-neutral-content rounded-full w-8">
                    <span class="text-xs">{{ user()?.sub?.charAt(0) | uppercase}}</span>
                </div>
            </div>
            <div class="flex-1 min-w-0">
                <p class="text-sm font-bold truncate">{{ user()?.sub }}</p>
            </div>
        </div>
    </div>
</div>
