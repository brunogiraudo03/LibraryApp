<div class="relative min-h-screen w-full flex items-center justify-center bg-base-200 overflow-hidden font-sans p-4">

    <!-- Background Decor -->
    <div class="absolute inset-0 w-full h-full bg-base-200 z-0">
        <div
            class="absolute bottom-[-10%] left-[-5%] w-[600px] h-[600px] bg-secondary/15 rounded-full blur-[100px] opacity-60">
        </div>
        <div
            class="absolute top-[-10%] right-[-5%] w-[600px] h-[600px] bg-primary/15 rounded-full blur-[100px] opacity-60">
        </div>
    </div>

    <!-- Main Card -->
    <div
        class="relative z-10 w-full max-w-[500px] bg-base-100/60 backdrop-blur-xl border border-white/40 shadow-[0_8px_32px_0_rgba(31,38,135,0.15)] rounded-3xl p-8 md:p-10 transition-all hover:shadow-[0_8px_32px_0_rgba(31,38,135,0.25)]">

        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold tracking-tight text-base-content">Crear Cuenta</h1>
            <p class="text-sm font-medium text-base-content/60 mt-2">Únete a nuestra comunidad de lectores</p>
        </div>

        <!-- Form -->
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">

            <!-- Nombre -->
            <div class="form-control w-full">
                <div class="relative group">
                    <div
                        class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none transition-colors duration-300 group-focus-within:text-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-5 h-5 opacity-60 group-focus-within:opacity-100">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                        </svg>
                    </div>
                    <input type="text" placeholder="Nombre Completo" aria-label="Nombre Completo"
                        class="input input-bordered w-full pl-11 pr-4 py-6 bg-base-50/50 border-base-content/10 focus:border-secondary focus:ring-4 focus:ring-secondary/10 rounded-xl transition-all font-medium placeholder:text-base-content/40 placeholder:font-normal"
                        formControlName="nombre" />
                </div>
            </div>

            <!-- Email -->
            <div class="form-control w-full">
                <div class="relative group">
                    <div
                        class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none transition-colors duration-300 group-focus-within:text-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-5 h-5 opacity-60 group-focus-within:opacity-100">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                        </svg>
                    </div>
                    <input type="email" placeholder="Correo electrónico" aria-label="Correo electrónico"
                        class="input input-bordered w-full pl-11 pr-4 py-6 bg-base-50/50 border-base-content/10 focus:border-secondary focus:ring-4 focus:ring-secondary/10 rounded-xl transition-all font-medium placeholder:text-base-content/40 placeholder:font-normal"
                        formControlName="email" />
                </div>
            </div>

            <!-- Password -->
            <div class="form-control w-full">
                <div class="relative group">
                    <div
                        class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none transition-colors duration-300 group-focus-within:text-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-5 h-5 opacity-60 group-focus-within:opacity-100">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                        </svg>
                    </div>
                    <input type="password" placeholder="Contraseña" aria-label="Contraseña"
                        class="input input-bordered w-full pl-11 pr-4 py-6 bg-base-50/50 border-base-content/10 focus:border-secondary focus:ring-4 focus:ring-secondary/10 rounded-xl transition-all font-medium placeholder:text-base-content/40 placeholder:font-normal"
                        formControlName="password" />
                </div>
            </div>

            <button type="submit" [disabled]="registerForm.invalid"
                class="btn btn-secondary w-full rounded-xl text-lg font-bold shadow-lg shadow-secondary/30 mt-4 h-12 normal-case tracking-wide hover:scale-[1.02] active:scale-[0.98] transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                Crear Cuenta
            </button>
        </form>

        @if (authService.registerError()) {
        <div class="alert alert-error text-sm mt-4 rounded-xl border-none bg-error/10 text-error">
            <span class="font-medium">{{ authService.registerError() }}</span>
        </div>
        }

        <!-- Footer -->
        <div class="text-center mt-8">
            <p class="text-sm text-base-content/60 font-medium">¿Ya tienes cuenta?</p>
            <a routerLink="/login"
                class="link link-secondary font-bold text-sm hover:text-secondary-focus transition-colors">Iniciar
                sesión aquí</a>
        </div>
    </div>
</div>
